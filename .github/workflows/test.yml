name : test project

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install nodesjs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dep
        run: npm ci
      - name: Run tests
        run : npm test